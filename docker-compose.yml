version: '3'
services:
  mongo:
    image: mongo
    volumes:
      - /data/db
    ports:
      - "27017:27017"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    links:
      - mongo